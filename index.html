    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: #ffffff;
      }
      .font-huge {
        font-size: clamp(3rem, 15vw, 12rem);
        line-height: 0.85;
        letter-spacing: -0.05em;
      }
      .racing-grid {
        background-image: linear-gradient(to right, rgba(0, 123, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 123, 255, 0.03) 1px, transparent 1px);
        background-size: 80px 80px;
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(0, 123, 255, 0.2);
        color: transparent;
      }
      .magnetic-glow {
        position: relative;
        overflow: hidden;
      }
      .magnetic-glow::before {
        content: '';
        position: absolute;
        top: var(--y, 0);
        left: var(--x, 0);
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, rgba(0, 123, 255, 0.15) 0%, transparent 70%);
        transform: translate(-50%, -50%);
        pointer-events: none;
        transition: opacity 0.3s;
        opacity: 0;
      }
      .magnetic-glow:hover::before {
        opacity: 1;
      }
      ::selection {
        background: #007BFF;
        color: white;
      }
    </style>
